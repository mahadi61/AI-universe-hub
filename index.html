<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe</title>

    <!-- custom css-->
    <style>
      @media (max-width: 576px) {
        .price-area {
          flex-direction: column;
          margin-bottom: 40px;
        }
        .features-integrations {
          flex-direction: column;
        }
      }
    </style>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome icon -->
    <script
      src="https://kit.fontawesome.com/b5182b956c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="fetchLoadDate()">
    <!-- header section start -->
    <header>
      <section
        class="d-flex flex-column justify-content-center align-items-center gap-2 mt-3"
      >
        <div>
          <h2 class="fw-bold">AI Universe Hub</h2>
        </div>
        <div>
          <button onclick="sortByDate()" class="btn btn-danger">
            Sort By Date
          </button>
        </div>
      </section>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main>
      <section class="container mt-3">
        <!-- card start-->
        <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- card end-->
        <!-- show all btn -->
        <div class="d-flex justify-content-center align-items-center my-3">
          <button
            id="show-all-btn"
            onclick="showRestAi()"
            class="btn btn-danger d-none"
          >
            Show all
          </button>
        </div>
      </section>
      <!-- loader start -->
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- loader end -->
      <!-- modal area start -->

      <div
        class="modal"
        id="detailsModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="detailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body-details" class="p-5"></div>
          </div>
        </div>
      </div>

      <!-- modal area end -->
    </main>

    <!-- main section end -->

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- main js -->
    <script src="./utilities.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
