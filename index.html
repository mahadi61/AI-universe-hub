<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Universe</title>
    <!-- bootstrap css -->
    <link

  <body onload="fetchLoadDate()">

    <!-- header section end -->

        </div>
        <!-- card -->
      </section>

    <!-- main section end -->
